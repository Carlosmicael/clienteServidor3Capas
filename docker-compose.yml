version: '3.8'

services:
  # Tier 3: Base de Datos
  database:
    image: postgres:13
    container_name: limpieza_db
    environment:
      POSTGRES_DB: limpieza_empresas_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Tier 2: Backend (Lógica de Negocio)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limpieza_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=postgresql://user:password@database:5432/limpieza_empresas_db
    volumes:
      - ./backend:/app
      - ./database:/app/database
    depends_on:
      - database
    networks:
      - app-network
    command: python run.py

  # Tier 1: Frontend (Presentación)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limpieza_frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
      - PORT=3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm start

networks:
  app-network:
    driver: bridge

volumes:
  pg_data:


